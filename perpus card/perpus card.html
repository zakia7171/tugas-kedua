<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="perpus card.css">
    <title>Formulir Anggota Perpustakaan</title>

</head>
<body>
    <div class="container">
        <h2>Formulir Anggota Perpustakaan</h2>
        <form>
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama" placeholder="ketik namamu">
            <br>

            <label for="NISN">NISN</label>
            <input type="text" id="NISN" name="NISN" placeholder="ketik NISN mu">
            <br>

            <label for="kota_lahir">Kota Lahir</label>
            <input type="text" id="kota_lahir" name="kota_lahir" placeholder="ketik nama kota lahirmu">
            <br>

            <label for="tanggal_lahir">Tanggal Lahir</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" placeholder="mm/dd/yyyy">
            <br>

            <label>Gender</label>
            <input type="radio" id="pria" name="gender" value="pria">
            <label for="pria" style="display: inline;">Pria</label>
            <input type="radio" id="wanita" name="gender" value="wanita">
            <label for="wanita" style="display: inline;">Wanita</label>
            <br>

            <label for="no_telepon">No Telepon</label>
            <input type="text" id="no_telepon" name="no_telepon" placeholder="ketik no. telp mu">
            <br>

            <label>Genre bacaan Favorit</label>
            <br>

            <input type="checkbox" id="Romantis" name="Genre_bacaan_Favorit" value="Romantis">
            <label for="Romantis" style="display: inline;">Romantis</label>
            <input type="checkbox" id="Misteri" name="Genre_bacaan_Favorit" value="Misteri">
            <label for="Misteri" style="display: inline;">Misteri</label>
            <input type="checkbox" id="Komedi" name="Genre_bacaan_Favorit" value="Komedi">
            <label for="Komedi" style="display: inline;">Komedi</label>
            <input type="checkbox" id="Sejarah" name="Genre_bacaan_Favorit" value="Sejarah">
            <label for="Sejarah" style="display: inline;">Sejarah</label>
            <input type="checkbox" id="Horror" name="Genre_bacaan_Favorit" value="Horror">
            <label for="Horror" style="display: inline;">Horror</label>
            <input type="checkbox" id="Lainnya" name="Genre_bacaan_Favorit" value="Lainnya">
            <label for="Lainnya" style="display: inline;">Lainnya</label>
            <br>

            <label for="agama">Agama</label>
            <select id="agama" name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="kristen">Katolik</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
                <option value="khong hu cu">Khong hu cu</option>
            </select>
            <br>

            <label for="alamat">Alamat</label>
            <textarea id="alamat" name="alamat" rows="4" placeholder="ketik alamatmu"></textarea>
            <br>

            <div class="buttons">
                <input type="reset" value="Clear">
                <input type="submit" value="Send">
            </div>
        </form>
    </div>
</body>
</html>
